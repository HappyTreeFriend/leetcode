<html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>
    <iframe src="http://account.youdao.com/login?service=dict&back_url=http://dict.youdao.com/wordbook/wordlist%3Fkeyfrom%3Dlogin_from_login_from_dict.entrys"></iframe>
    <script>
        var txt = $("iframe")[0];
        document.body.onload = addElement;

        function addElement() {
            // create a new div element 
            // and give it some content 
            var newDiv = document.createElement("div");
            var newContent = document.createTextNode("Hi there and greetings!");
            newDiv.appendChild(txt); //add the text node to the newly created div. 

            // add the newly created element and its content into the DOM 
            var currentDiv = document.getElementById("body");
            document.body.insertBefore(newDiv, currentDiv);
        }
    </script>
</body>

</html>
